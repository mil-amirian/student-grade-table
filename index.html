<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&family=Playfair+Display:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Student Grade Table</title>
</head>
<body>
    <div id="container">
        <div class="headers">
            <h1 id="site-title">Student Grade Table</h1>
            <div class="average-grade">
                <h2 class="header">Average Grade<span class="badge badge-secondary avg-grade">90</span></h2>
              </div>
        </div>
        <table id="table-container" class="table table-striped table-dark">
            <thead>
                <tr id="table-headers" class="table-row">
                    <th scope="col" class="table-item">Student Name</th>
                    <th scope="col" class="table-item">Course</th>
                    <th scope="col" class="table-item">Grade</th>
                </tr>
            </thead>
            <tbody id="table-body-container">
            </tbody>
        </table>
    </div>
    


    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="components/page-header.js"></script>
    <script src="components/app.js"></script>
    <script src="components/grade-tables.js"></script>
    <script src="components/main.js"></script>
</body>
</html>
